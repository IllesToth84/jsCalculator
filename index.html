<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>jsCalculator</title>
    <script src="js/calc.js"></script>

    <style>
        #display {
            font-size: 3em;
        }
    </style>
  </head>

  <body class="h-100">
    <div class="container" style="max-width: 80%;">
   <div class="row text-center">
       <div class="col">
        <h1>jsCalculator</h1>
       </div>
   </div>

<div class="row text-center">
    <div class="col-6">
        <div id="display" class="bg-info text-white mt-3 py-4 px-1">0</div>
    </div>
    <div class="col-3">
        <div id="secondaryDisplay" class="bg-secondary text-white mt-3 py-5">0</div>
    </div>
    <div class="col-3">
        <a id="clear" class="btn d-block btn-warning mt-3 py-3 text-white" onclick="clearDisplay()">AC</a>
        <a id="negative-value" class="btn d-block btn-success mt-1 py-3 text-white" onclick="updateDisplay('negative-value')">+/-</a>
    </div>
</div>    

<div class="row text-center">
    <div class="col-3">
        <a id="seven" class="btn d-block my-2 btn-primary text-white" onclick="updateDisplay(7)">7</a>
        <a id="four" class="btn d-block my-2 btn-primary text-white" onclick="updateDisplay(4)">4</a>
        <a id="one" class="btn d-block my-2 btn-primary text-white" onclick="updateDisplay(1)">1</a>
        <a id="zero" class="btn d-block my-2 btn-primary text-white" onclick="updateDisplay(0)">0</a>
    </div>
    <div class="col-3">
        <a id="eight" class="btn d-block my-2 btn-primary text-white" onclick="updateDisplay(8)">8</a>
        <a id="five" class="btn d-block my-2 btn-primary text-white" onclick="updateDisplay(5)">5</a>
        <a id="two" class="btn d-block my-2 btn-primary text-white" onclick="updateDisplay(2)">2</a>
        <a id="decimal" class="btn d-block my-2 btn-success text-white" onclick="updateDisplay('decimal')">.</a>
      </div>
      <div class="col-3">
        <a id="nine" class="btn d-block my-2 btn-primary text-white" onclick="updateDisplay(9)">9</a>
        <a id="six" class="btn d-block my-2 btn-primary text-white" onclick="updateDisplay(6)">6</a>
        <a id="three" class="btn d-block my-2 btn-primary text-white" onclick="updateDisplay(3)">3</a>
        <a id="equals" class="btn d-block my-2 btn-danger text-white" onclick="updateDisplay('equals')">=</a>    

      </div>
      <div class="col-3">
        <a id="divide" class="btn d-block my-2 btn-success text-white" onclick="updateDisplay('divide')">/</a>
        <a id="multiply" class="btn d-block my-2 btn-success text-white" onclick="updateDisplay('multiply')">*</a>
        <a id="subtract" class="btn d-block my-2 btn-success text-white" onclick="updateDisplay('subtract')">-</a>
        <a id="add" class="btn d-block my-2 btn-success text-white" onclick="updateDisplay('add')">+</a>
      </div>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  </body>
</html>
